<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="../style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="appContainer">
        <header>
            <h2>To-Do List</h2>
        </header>
        <div class="contentContainer">
            <aside>
                <h2>Projects</h2>
                <div class="sideBarContainer">
                    <ul class="projectList">
                       <!--Add projects here-->
                    </ul>
                    <div class="addProjectContainer">
                        <span class ="addClick" id="addProjectButton">+</span>
                        <input id ="addProjectForm" type ="text" placeholder="Add a project...">
                    </div>
                </div>
            </aside>
            <main>
                <h2>To-Do Items</h2>
                <div class="listTasksContainer">
                    <div class="addTaskContainer">
                        <button class="addClick"id ="addTaskButton">+ Add Task</button>
                    </div>
                    <table class="todoTasks">
                        <!--add todo tasks here-->
                    </table>
                </div>
                <div id="addTaskWindowContainer">
                    
                    <div id="taskWindow">
                        <span id="cancel">x</span>
                        <form id="tasksForm">
                            <label>Task Name:</label>
                                <input id="taskName" type="text">
                            <label>Project Folder:</label>
                                <select id="projectFolder">
                                    <option class="defaultProject">Default</option><!--add project folers here-->
                                </select>
                            <label>Description:</label>
                                <input id="taskDescription" type="text">
                            <label>Due Date:</label>
                                <input id="dueDate" type="date">
                            <label>Priority:</label>
                                <select id="priority">
                                    <option id ="low" value="low">Low</option>
                                    <option id ="medium" value="medium">Medium</option>
                                    <option id ="high" value="high">High</option>
                                </select>
                            <label>Notes:</label>
                            <textarea id="taskNotes" type="text"></textarea>
                            <button id="submit" type="button">Submit</button>
                        </form>
                    </div>
                </div>
            </main>
            
        </div>
        
    </div>  
</body>
<script src="main.js"></script>
</html>
